<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function validate(){
			var firstName=document.getElementById("firstName").value;
			var mobileNumber=document.getElementById("mobileNumber").value;
			var email=document.getElementById("email").value;
			var firstNameCheck=/^[a-zA-Z ]+$/
			var mobileNumberCheck=/^[0-9]{10}$/
			var emailCheck=/^[a-zA-Z0-9#.]+@[a-z]+\.[a-z]{2,3}$/
			if(firstName==""||firstName.length<3){
				alert("please enter yourname")
				return false

			}
			if(!firstName.match(firstNameCheck)){
				alert("name must carry only alphabets")
				return false
			}
			
			if (!mobileNumber.match(mobileNumberCheck)){
				alert("mobileNumber must carry 10 digits")
				return false
			}
			if(!email.match(emailCheck)){
				alert("emailid not valid")
				return false
			}
			return true
		
		}
		
	
	</script>
</head>
<body>
	<form onsubmit="return validate()">
		<p><input type="text" placeholder="enter name" id="firstName"/></p>
		<p><input type="text" placeholder="enter mobile number" id="mobileNumber"/></p>
		<p><input type="text" placeholder="enter emailid" id="email"/></p>
		<button>submit</button>
	</form>

</body>
</html>
