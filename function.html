<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		//creating a function

		function greet(){
			console.log("hello all")
		}
		greet()
		

		//passing 
		function demo(a,b){
			console.log(a,b)
		}
		demo(55,555)

		//performing operations on function
		var a=540,b=520,c=55;
		function add(x,y){
			console.log(x+y)
		}
		add(a,b),add(b,c),add(a,c);

		//getting response from function using return 
		function addTen(j){
			return j+5
		}
		var result=addTen(55);
		console.log(result)
	</script>

</body>
</html>
