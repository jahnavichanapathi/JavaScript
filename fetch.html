<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<section id="emp" style="display:flex;">
	</section>
	<script type="text/javascript">
		fetch("https://reqres.in/api/users?page=2")
		.then((res)=>{
			console.log(res)
			return res.json()
		})
		.then((jsonresponse)=>{
			//console.log(jsonresponse)
			display(jsonresponse.data)

		})
		function display(employees){
			var block=document.getElementById("emp")
			for(i=0;i<employees.length;i++){
				block.innerHTML+=
				`<div>
				<p>${employees[i].first_name}</p>
				<img src="${employees[i].avatar}"width=50%
				</div>`;
			}
		}
	</script>

</body>
</html>
